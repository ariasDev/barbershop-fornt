<!-- Start presentacion-->
<div id="home" class="parallax">
    <div id="full-width" class="owl-carousel owl-theme home-hero">
        <div class="text-center item slider-01 display-table overlay">
            <div class="display-table-cell" style="padding-top: 5px;padding-bottom: 5px;">
                <div class="form-container">
                    <div class="card col-md-6">
                        <div class="card-body">
                            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                                <div class="form-group ">
                                    <label for="fullname">Nombre completo*</label>
                                    <input id="fullname" type="text" class="form-control" formControlName="fullname">
                                </div>
                                <div class=" form-group ">
                                    <label for="email">Correo*</label>
                                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp ">
                                </div>
                                <div class="form-group ">
                                    <label for="password">Contrase침a*</label>
                                    <input id="password" type="password" class="form-control" formControlName="password">
                                </div>
                                <div class="form-group ">
                                    <label for="validatePassword">Validar contrase침a*</label>
                                    <input id="validatePassword" type="password" class="form-control" formControlName="validatePassword">
                                </div>                  
                                <div class="form-group ">
                                    <label for="address">Direcci칩n</label>
                                    <input id="address" type="text" class="form-control" formControlName="address">
                                </div>
                                <div class="buttons-container ">
                                    <button  type="submit " class="btn-block btn-dark ">Registrarme</button>
                                </div>                    
                            </form>
                            <div class="buttons-container">
                                <button (click)="OnRedirect()" class="button-registrar ">Iniciar sesi칩n con una cuenta existente</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End presentacion-->
