<div class="login-component-container">
    <div class="title-container">
        <h1 class="title">Registrate</h1>
    </div>
    <div class="form-container">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                    <div class="form-group ">
                        <label for="fullname">Nombre completo*</label>
                        <input id="fullname" type="text" class="form-control" formControlName="fullname">
                    </div>
                    <div class=" form-group ">
                        <label for="email">Correo*</label>
                        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp ">
                    </div>
                    <div class="form-group ">
                        <label for="password">Contraseña*</label>
                        <input id="password" type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="form-group ">
                        <label for="validatePassword">Validar contraseña*</label>
                        <input id="validatePassword" type="password" class="form-control" formControlName="validatePassword">
                    </div>                  
                    <div class="form-group ">
                        <label for="address">Direccion</label>
                        <input id="address" type="text" class="form-control" formControlName="address">
                    </div>
                    <div class="buttons-container ">
                        <button  type="submit " class="btn btn-dark ">Registrarme</button>
                    </div>
                    <div class="buttons-container ">
                        <button  class="button-registrar ">Ya estas registrado? Ingresa aqui</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
