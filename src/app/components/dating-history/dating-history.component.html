<!-- Start presentacion-->

<div id="home" class="parallax">
    <div id="full-width" class="owl-carousel owl-theme home-hero">
        <div class="text-center item slider-01 display-table overlay">
            <div class="display-table-cell" style="padding-top: 5px;padding-bottom: 5px;">
                <div class="form-container">
                    <div class="card col-md-10">
                        <div class="card-body">
                            <p class="h1">Historial de citas</p>
                            <table class="table table-dark">
                                <thead >
                                    <tr>
                                        <th>#</th>
                                        <th>idReserva</th>
                                        <th>Descripcion</th>
                                        <th>Cliente</th>
                                        <th>Barbero</th>
                                        <th>Cita</th>
                                        <th>Estado</th>                                   
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr >
                                        <th>{{dates._id}}</th>
                                        <td>{{dates.idReserva}}</td>
                                        <td>{{dates.description}}</td>
                                        <td>{{dates.client}}</td>
                                        <td>{{dates.barber}}</td>
                                        <td>{{dates.date}}</td>
                                        <td>{{dates.state}}</td>     
                                    </tr>
                                </tbody>
                            </table>  
                            <button (click)="clickaso()">button</button>                          
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End presentacion-->
