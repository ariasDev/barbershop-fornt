<!-- Start header -->
<header class="top-navbar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<a class="navbar-brand" href="">
				<img src="../../../assets/logo.png" alt="" />
			</a>
			<button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbars-rs-food" aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
				<span class="icon-bar top-bar"></span>
				<span class="icon-bar middle-bar"></span>
				<span class="icon-bar bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbars-rs-food">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active"><a class="nav-link" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" href="">Servicios</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<!-- End header -->

<!-- Start presentacion-->
<div id="home" class="parallax">
    <div id="full-width" class="owl-carousel owl-theme home-hero">
        <div class="text-center item slider-01 display-table overlay">
            <div class="display-table-cell">
                <div class="form-container">
                    <div class="card col-md-6">
                        <div class="card-body">
                            <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                                <div class="form-group ">
                                    <label for="fullname">Nombre completo*</label>
                                    <input id="fullname" type="text" class="form-control" formControlName="fullname">
                                </div>
                                <div class=" form-group ">
                                    <label for="email">Correo*</label>
                                    <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp ">
                                </div>
                                <div class="form-group ">
                                    <label for="password">Contraseña*</label>
                                    <input id="password" type="password" class="form-control" formControlName="password">
                                </div>
                                <div class="form-group ">
                                    <label for="validatePassword">Validar contraseña*</label>
                                    <input id="validatePassword" type="password" class="form-control" formControlName="validatePassword">
                                </div>                  
                                <div class="form-group ">
                                    <label for="address">Dirección</label>
                                    <input id="address" type="text" class="form-control" formControlName="address">
                                </div>
                                <div class="buttons-container ">
                                    <button  (click)="OnRedirect()" type="submit " class="btn-block btn-dark ">Registrar barbero</button>
                                </div>                    
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End presentacion-->

            </div>
        </div>
    </div><!-- end container -->
</div>
<!-- End copyrights -->
