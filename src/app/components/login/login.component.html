<div class="login-component-container">
    <div class="title-container">
        <h1 class="title">Inicia sesión y pide tu cita</h1>
    </div>
    <div class="form-container">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
                    <div class=" form-group ">
                        <label for="email">Correo*</label>
                        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp ">
                    </div>
                    <div class="form-group ">
                        <label for="password">Contraseña*</label>
                        <input id="password" type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="buttons-container ">
                        <button type="submit " class="btn btn-dark ">ingresar</button>
                    </div>
                    <div class="buttons-container ">
                        <button class="button-registrar ">Registrareme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
